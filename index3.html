<html lang="fr">
    <head>
        <title>exercice3</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="carApp">
        <div ng-controller="carCtrl">
            <div ng-repeat="car in voiture | filter : 'verte'">
                    <p>{{car.marque + ' - ' + car.couleur}}<p>
            </div>
        </div>
        <!-- Faire une page HTML permettant d'afficher la liste des voitures
        et leur couleur du fichier voiture.json. -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js'></script>
        <script>
          var app = angular.module('carApp', []);
          //ici il faut['$htpp', '$scope', avant la fonction
          app.controller('carCtrl', ['$http', '$scope', function ($http, $scope) {
            //$http.get appelle le fichier .json
            $http.get('voiture.json')
            .then(function (reponse) {
            //reponse.data retournela demande
            $scope.voiture = reponse.data;
            });
          }]);
        </script>
    </body>
</html>
