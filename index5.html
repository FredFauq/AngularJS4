<!DOCTYPE html>
<html>
    <head>
        <title>exercice 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    </head>
    <!-- ng-app pour utiliser angularjs -->
    <body ng-app>
        <!-- Faire une page HTML contenant un bouton Afficher et un bouton
        Cacher. Au clic sur l'un ou sur l'autre afficher
        ou non le paragraphe choisi. -->
        <div>
            <!-- au click on declare myshow true pour afficher -->
            <button ng-click="myShow = true">afficher</button>
            <!-- au click on declare myShow false pour cacher -->
            <button ng-click="myShow = false">cacher</button>
            <p ng-show="myShow">Paragraphe</p>
        </div>
      </body>
</html>
